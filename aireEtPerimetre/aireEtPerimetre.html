<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Saisissez le rayon : </label>
        <input type="number" id="aireEtPerimetre">
        <input type="checkbox" id="checkbox">
        

        <div id="resultat"></div>
    </div>

    <script>
        const inputAire = document.querySelector("#aireEtPerimetre");
        
        // console.log(inputaire);
        
        const divResultat = document.querySelector("#resultat");
        const checkbox = document.querySelector("#checkbox");
        checkbox.addEventListener("click", function (){
            if (checkbox.checked){

                let nombre = inputAire.value;
                resultat = Math.PI * nombre *2
                divResultat.innerHTML = "périmètre du cercle de rayon:  " + nombre + "=" + Math.round(resultat*100)/100;
            }    
            else{let nombre = inputAire.value;
            resultat =   Math.PI * Math.pow(nombre,2)
            divResultat.innerHTML = "aire du cercle de rayon:  " + nombre + "=" + Math.round(resultat*100)/100;
            }
        })
        let nombre = inputAire.value;
        resultat =   Math.PI * Math.pow(nombre,2)
        divResultat.innerHTML = "aire du cercle de rayon:  " + nombre + "=" + Math.round(resultat*100)/100;
    </script>
</body>
</html>
